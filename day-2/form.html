<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="form.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label> <input type="email" id="email"><br>
        <label for="password">Password:</label> <input type="password" id="password"><br>
        <label for="hobby1">Hobby 1:</label> <input type="checkbox" name="hobby" id="hobby1">
        <label for="hobby2">Hobby 2:</label> <input type="checkbox" name="hobby" id="hobby2"><br>
        <label for="hobby3">Hobby 3:</label> <input type="checkbox" name="hobby" id="hobby3"><br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label> <br>
        <select name="" id="">
            <option value="option1" disabled>option 1</option>
            <option value="option2" selected>option 2</option>
            <option value="option3">option 3</option>
        </select>
        <input type="submit" value="register">
    </form>
    
</body>
</html>
