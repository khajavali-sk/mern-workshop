<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Enter num1:</label>
    <input type="text" id="num1">
    <br>
    <label for="num2">Enter num2:</label>
    <input type="text" id="num2">
    <br>
    <button onclick="addNumber()">Get Sum</button>
    


    <script>
        function addNumber(){
            input1 = document.getElementById("num1")
            input2 = document.getElementById("num2")

            num1 = Number(input1.value)
            num2 = Number(input2.value)
            console.log(`sum: ${num1+num2}`)
            res = document.getElementById("result")
            p = document.createElement('p')
            p.innerText = num1 + num2
            document.body.appendChild(p)
            res.innerText = num1+num2
        }
    </script>
</body>
</html>
